{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Topsis</h1>

    <form method="POST" action="/topsis/normalize" id="alternatives-form">
        <h3>Enter Alternatives</h3>
        <div id="alternatives-container">
            <div class="alternative">
                <label for="alternative-1-revenue">Revenue:</label>
                <input type="number" name="alternatives[0][revenue]" required>
                <label for="alternative-1-profit">Profit:</label>
                <input type="number" name="alternatives[0][profit]" required>
                <!-- Dodajte ostale kriterije -->
            </div>
        </div>
        <button type="button" id="add-alternative">Add Alternative</button>
        <button type="submit">Normalize</button>
    </form>
</div>

<script>
document.getElementById("add-alternative").addEventListener("click", function() {
    const container = document.getElementById("alternatives-container");
    const count = container.children.length + 1;
    const newAlt = document.createElement("div");
    newAlt.className = "alternative";
    newAlt.innerHTML = `
        <label for="alternative-${count}-revenue">Revenue:</label>
        <input type="number" name="alternatives[${count - 1}][revenue]" required>
        <label for="alternative-${count}-profit">Profit:</label>
        <input type="number" name="alternatives[${count - 1}][profit]" required>
        <!-- Dodajte ostale kriterije -->
    `;
    container.appendChild(newAlt);
});
</script>
{% endblock %}
