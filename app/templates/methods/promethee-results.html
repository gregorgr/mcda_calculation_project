{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4 text-center">PROMETHEE RESULTS</h1>
        <h3>PROMETHEE Rankings for Group {{ group }}</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Alternative</th>
                    <th>Phi</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ result.alternative }}</td>
                    <td>{{ result.phi }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
{% endblock %}
