<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCDA Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="sticky-top bg-dark text-white p-2">
        <h2><a class="navbar-brand col-sm-3 col-md-2 mr-0 text-white" href="/">MCDA</a></h2>
    </header>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-secondary text-white p-0">
                {% include "sidebar.html" %}
            </div>
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4 overflow-auto">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/sorting.js') }}"></script>
</body>
</html>
