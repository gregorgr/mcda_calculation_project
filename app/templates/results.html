{% extends "base.html" %}

{% block content %}
<h2>Results for {{ method_name }}</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Company Name</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ result['company_name'] }}</td>
            <td>{{ "{:.2f}".format(result['score']) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
