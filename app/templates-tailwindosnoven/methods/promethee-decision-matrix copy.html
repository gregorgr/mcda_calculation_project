{% extends "base.html" %}

{% block content %}
    <h1>PROMETHEE Decision Support Tool</h1>
    <div class="form-step">
        <ul>
            <li><a href="/promethee?group={{ group }}">Step 1</a></a></li>
            <li><a href="/promethee/parameters?group={{ group }}">Step 2</a></li>
            <li class="step-focus"><a href="/promethee/decision-matrix?group={{ group }}">Step 3</a></a></li>
        </ul>

        </ul>
    </div>
    <h2 class="mb-4 text-left">Decision matrix</h2>

    <form method="POST" action="/promethee/decision-matrix?group={{ group }}">
        <h3>Enter Decision Matrix</h3>
        {% for i in range(1, num_alternatives + 1) %}
        <div class="mb-3">
            <label>Alternative {{ i }}</label>
            {% for attribute in attributes %}
            <input type="number" step="0.01" name="alt_{{ i }}_{{ attribute }}" placeholder="{{ attribute }}" class="form-control">
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
{% endblock %}
